# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    service:
      name: gitea
      unit: /etc/systemd/system/{name}.service
    gpg:
      key: 7C9E68152594688862D62AF62D9AE806EC1592E2
      keyserver: keys.openpgp.org
    group: git
    paths:
      bin: /opt/gitea
      conf: /etc/gitea
      custom: /var/lib/gitea/custom
      data: /var/lib/gitea/data
      internal_token_uri: file:///etc/gitea/internal_token
      log: /var/log/gitea
      repos: /var/lib/gitea/data/gitea-repositories
      work: /var/lib/gitea
    pkg:
      latest: https://dl.gitea.io/gitea/version.json
      sig: https://dl.gitea.io/gitea/{version}/gitea-{version}-linux-{arch}.asc
      source: https://dl.gitea.io/gitea/{version}/gitea-{version}-linux-{arch}
      source_hash: https://dl.gitea.io/gitea/{version}/gitea-{version}-linux-{arch}.sha256  # yamllint disable-line rule:line-length
    requirements:
      - git
      - gpg
      - python-gnupg
    shell: /bin/bash
    user: git
  config:
    database:
      db_type: sqlite3
    default:
      app_name: Gitea
      run_mode: prod
      run_user: git
    log:
      level: Info
      mode: console
      stacktrace_level: None
    oauth2:
      jwt_secret: ''
    repository.signing:
      signing_key: default
    security:
      internal_token: ''
      secret_key: ''
    server:
      domain: localhost
      http_addr: 0.0.0.0
      http_port: 3000
      lfs_jwt_secret: ''
      protocol: http
  service:
    requires_mount: []
    socket_activation: false
    wants: []
  version: latest
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
